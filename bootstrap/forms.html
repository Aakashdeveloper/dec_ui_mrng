<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head> 
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group has-success">
                            <label class="control-label" for="fname">First Name*</label>
                            <input class="form-control" id="fname" name="fname" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lname">Last Name</label>
                            <input class="form-control" id="lname" name="lname" required/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input class="form-control" name="email" type="email"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input class="form-control" name="pwd" type="password"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Date</label>
                                    <input class="form-control" name="date" type="date"/>
                                </div>
                            </div>
                        </div>
                        <!--Radio-->
                        <label>Gender</label>
                        <div class="radio">
                            <label>
                                <input type="radio" value="female" name="gender">Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" value="male" name="gender">Male
                            </label>
                        </div>
                        <label>Language</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="javascript" name="lang">Javascript
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="node" name="lang">Node
                            </label>
                        </div> 
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="react" name="lang">React
                            </label>
                        </div>  
                        <div class="form-group">
                            <label>City</label>
                            <select class="form-control" name="city">
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                            </select>
                        </div>
                        

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                    
                </div>  
            </div>  
        </div>
    </body>
</html>
