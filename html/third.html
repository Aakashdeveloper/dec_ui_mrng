<html>
    <head>

    </head>
    <body>
        <hr/>
        <select>
            <option value="1">Delhi</option>
            <option value="2">London</option>
            <option value="3">Venice</option>
        </select>
        <label>Choose Your City</label>
        <input list="city"/>
        <datalist id="city">
            <option value="delhi">
            <option value="mumbai">
            <option value="london">
            <option value="lenchester">
            <option value="newyork">
            <option value="nice">
            <option value="amsterdam">
        </datalist>
        <div>
            <video width="500" height="350" controls muted loop poster="images/thumb.png">
                <source src="images/diljit.mp4" type="video/mp4"/>
            </video>
            <audio width="500" height="150" controls muted loop>
                <source src="images/diljit.mp4" type="video/mp4"/>
            </audio>
        </div>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <ul type="circle">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <ul type="disc">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <ol start="6">
            <li>Audi</li>
            <li>BMW</li>
            <li>Merc</li>
        </ol>
        <ol type="a" start="10">
            <li>Audi</li>
            <li>BMW</li>
            <li>Merc</li>
        </ol>
        <ol type="I" start="5">
            <li>Audi</li>
            <li>BMW</li>
            <li>Merc</li>
        </ol>
        <dl>
            <dt>Color</dt>
            <dd>Red</dd>
            <dd>Yellow</dd>
            <dd>Green</dd>
        </dl>
        <dl>
            <dt>Color</dt>
            <ol>
                <li>Audi</li>
                <li>BMW</li>
                <li>Merc</li>
            </ol>
        </dl>
    </body>
</html>
